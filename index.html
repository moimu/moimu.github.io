<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor reto | moimu</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="body">

  <header class="header_movil">
    <img class="logocirculo" src="images/logo.svg" alt="logocirculo">
  </header>

  <main class="main">

    <header class="header_desktop">
      <img class="logocirculo" src="images/logo.svg" alt="logocirculo">
    </header>

    <section class="mainsection">

      <h1> 
        <span class="span1">WE'RE<br/></span> 
        <span class="span2">COMING <br/>SOON <span>
      </h1>
      <p> Hello fellow shoppers! We're currently building our new
        fashion store Add your email below to stay up-to-date with 
        annuncements and our launch deals.
      </p>

      <form class="formemail">

        <label class="label">
          <input class="inputemail" id="inputemail" type="email" placeholder="Email Address" name="email_recibido" />
          <button class="button"> <img class="logoflecha" src="images/icon-arrow.svg" alt="logoflecha"/> </button>
          <img class="labelimgerror" id="labelimgerror" src="images/icon-error.svg" alt="imgerror" >
        </label>
        
        <p id="smserror" class="smserror" >Please provide a valid email</p>
        
      </form>

    </section>
    
  </main>

  <aside class="asidelogomodelo">
    <img class="logomodelo" src="images/hero-desktop.jpg" alt="logomodelo"/>
  </aside>

  <script src="js/script.js" type="text/javascript"> </script>

</body>
</html>
